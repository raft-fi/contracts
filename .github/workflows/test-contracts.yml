name: Test contracts

env:
  CI: true
  FORCE_COLOR: true
  MAINNET_RPC_URL: ${{ vars.MAINNET_RPC_URL }}

on: [pull_request]

jobs:
  foundry-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive

      - uses: actions/setup-node@v2
        with:
          node-version: 14.x

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1

      - name: Run tests
        run: forge test